<div class="products__container">
  <ol>
    <li
      style="--accent-color: #cb6015"
      *ngFor="let category of categorias"
      (click)="goToCategory(category.id)"
    >
      <div class="business__category-icon">
        <img [src]="category.icon" alt="{{ category.name }} Icon" />
      </div>
      <div class="business__category-title">{{ category.name }}</div>
      <div class="business__category-descr">
        {{ category.description }}
      </div>
    </li>
  </ol>
</div>
<router-outlet></router-outlet>
<div>
  <div class="products__box-filter">
    <div class="products__box-filter-search">
      <div class="products__box-filter-group">
        <fa-icon
          class="products__box-filter-icon"
          aria-hidden="true"
          viewBox="0 0 24 24"
          [icon]="faSearch"
        ></fa-icon>
        <input
          placeholder="Prueba con Barra, Croissant, Dots..."
          type="search"
          class="products__box-filter-input"
          [(ngModel)]="searchTerm"
          (input)="filterProducts()"
          (ngModelChange)="onSearchChanges()"
        />
      </div>
    </div>
  </div>

  <div class="products__box-filter-results">
    <div>
      <ng-container *ngIf="filteredProducts.length > 0">
        <h2>
          Resultados de la b√∫squeda:
        </h2>
        <app-product-card
          [filteredProducts]="filteredProducts"
        ></app-product-card>
      </ng-container>
      <ng-container
        *ngIf="filteredProducts.length === 0 && searchTerm"
        class="products__box-filter-no-results"
      >
        <p>No se encontraron resultados</p>
      </ng-container>
    </div>
  </div>
</div>
