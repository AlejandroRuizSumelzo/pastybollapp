<owl-carousel-o *ngIf="images" [options]="customOptions" class="carousel__container">
  <ng-template carouselSlide
    ><img class="carousel__image" [src]="images[0]"
  /></ng-template>
  <ng-template carouselSlide
    ><img class="carousel__image" [src]="images[1]"
  /></ng-template>
  <ng-template carouselSlide
    ><img class="carousel__image" [src]="images[2]"
  /></ng-template>
</owl-carousel-o>
