<header class="site-header">
  <div class="wrapper site-header__wrapper">
    <img
      src="../../../assets/img/logo/logo_pastyboll.png"
      class="header__pastybol-logo"
      alt="Pastyboll logo"
    />
    <img
      src="../../../assets/img/logo/title_pastyboll.png"
      class="header__pastybol-title"
      alt="Pastyboll title"
    />

    <div class="nav-container">
      <nav class="nav-item">
        <a
          routerLink="/home"
          [ngClass]="{
            'nav-link': true,
            active: navigationService.activeLink === '/home'
          }"
          class="nav-link"
          >Inicio</a
        >
      </nav>
      <nav class="nav-item">
        <a
          routerLink="/company"
          [ngClass]="{
            'nav-link': true,
            active: navigationService.activeLink === '/company'
          }"
          class="nav-link"
          >Nosotros</a
        >
      </nav>
      <nav class="nav-item"><a href="#" class="nav-link">Vimeo</a></nav>
      <nav class="nav-item">
        <a
          routerLink="/products"
          [ngClass]="{
            'nav-link': true,
            active: navigationService.activeLink === '/products'
          }"
          class="nav-link"
          >Productos</a
        >
      </nav>
      <nav class="nav-item">
        <a
          routerLink="/contact"
          [ngClass]="{
            'nav-link': true,
            active: navigationService.activeLink === '/contact'
          }"
          class="nav-link"
          >Contacto</a
        >
      </nav>
      <nav class="nav-item">
        <a
          routerLink="/news"
          [ngClass]="{
            'nav-link': true,
            active: navigationService.activeLink === '/news'
          }"
          class="nav-link"
          >Noticias</a
        >
      </nav>
    </div>
  </div>
</header>
